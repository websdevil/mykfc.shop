<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your Voucher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #850000; /* Deep red background */
            color: white;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #4d0000; /* Darker red for navbar */
        }

        .hero-section {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(to bottom, #850000, #4d0000);
        }

        .hero-section h1 {
            font-size: 2rem;
            font-weight: bold;
        }

        .voucher-form {
            background-color: white;
            color: #4d0000;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .voucher-animation {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            background-color: #f1f1f1;
            color: #850000;
        }

        .btn-claim {
            background-color: #850000;
            color: white;
            border: none;
            font-size: 1rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-claim:hover {
            color: #850000;
        }

        footer {
            background-color: #4d0000;
            padding: 10px 0;
            text-align: center;
            color: white;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">KFC Voucher Offer</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <h1>Enjoy Your Free KFC Voucher</h1>
        <p>Get exclusive access to your voucher below.</p>
    </div>

    <!-- Voucher Claim Section -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="voucher-form text-center">
                    <h2>Your Coupon</h2>
                    <p class="voucher-animation" id="voucherAnimation">Click ðŸ‘‡ to generate!</p>
                    <button class="btn btn-claim w-100 mt-3" id="claimButton">Get Coupon</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 KFC & Tapmad | All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const claimButton = document.getElementById('claimButton');
        const voucherAnimation = document.getElementById('voucherAnimation');

        claimButton.addEventListener('click', () => {
            let chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let interval;

            // Start generating random characters
            interval = setInterval(() => {
                let randomChars = '';
                for (let i = 0; i < 10; i++) {
                    randomChars += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                voucherAnimation.textContent = randomChars;
            }, 100);

            // Stop the animation, show confirmation, and redirect
            setTimeout(() => {
                clearInterval(interval);
                voucherAnimation.textContent = 'Voucher Generated!';

                // Show SweetAlert confirmation
                Swal.fire({
                    icon: 'success',
                    title: 'Voucher Generated!',
                    text: 'Redeeming voucher...',
                    confirmButtonColor: '#850000',
                    showConfirmButton: false,
                });

                // Redirect to the claim site after 2 seconds
                setTimeout(() => {
                    window.location.href = "https://example.com/claim"; // Replace with the actual claim URL
                }, 2000);
            }, 3000); // Generate voucher after 3 seconds
        });
    </script>
</body>

</html>
